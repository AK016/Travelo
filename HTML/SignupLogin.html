        <div id="container">
            <div id="sign-up">
                <h2>Sign Up</h2>
                <form action="#">
                    <label for="firstName">First Name</label>
                    <input type="text" placeholder="Enter your First Name" id="firstName">
                    <label for="lastName">Last Name</label>
                    <input type="text" placeholder="Enter your Last Name" id="lastName">
                    <label for="sign-up-email">Email</label>
                    <input type="email" placeholder="Enter your Email" id="sign-up-email">
                    <label for="sign-up-password">Create Password</label>
                    <input type="password" name="" placeholder="Password" id="sign-up-password">
                    <button id="submit">Sign Up</button>
                </form>
                <p>Already have an account?<a id="sign-in-btn" href="#"> Sign In</a></p>
                <hr>
                <button id="adminLogin">Login as Admin</button>
                 
            </div>
            <div id="admin"style="display: none;">
                <form action="#">
                    <h2>Admin Panel</h2>
                    <label for="id">Admin Id</label>
                    <input type="text"placeholder="Admin Id" id="id">
                    <label for="adminpass">Password</label>
                    <input type="password"  id="adminpass" placeholder="Password">
                    <button id="admin-submit">Sign In</button>
                </form>
                <br>
               <p>Not an admin?<a id="userLogin" href="#"> User Sign In</a></p>
            </div>
            <div id="sign-in" style="display: none;">
                <h2>Sign In</h2>
                <br>
                <form action="#">
                <label for="sign-in-email">Enter your Email</label>
                <input type="sign-in-email" placeholder="Email" id="sign-in-email">
                <label for="sign-in-password">Enter Password</label>
                <input type="password" placeholder="Password" id="sign-in-password">
                <button id="sign-in-submit">Sign In</button>
                </form>
                <p>Do not have an account?<a id="sign-up-btn" href="#"> Sign Up</a></p>
