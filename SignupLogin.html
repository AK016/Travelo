<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignupLogin.css">
</head>
<body>
    <div id="container">
        <div id="sign-up">
            <h1>Sign Up</h1>
            <form action="#">
                <input type="text" name="" placeholder="Enter your Fullname" id="username">
                <input type="email" name="" placeholder="Enter your Email" id="sign-up email">
                <input type="password" name="" placeholder="Pick a password" id="sign-up-password">
            </form>
        </div>
        <div id="sign-in">
            <h1>Sign In</h1>
            <form action="#">
            <input type="email" placeholder="Email" id="sign-in-email">
            <input type="password" placeholder="Password" id="sign-in-password">
            </form>
            
        </div>
    </div>
</body>
<script src="./SignupLogin.js"></script>
</html>
